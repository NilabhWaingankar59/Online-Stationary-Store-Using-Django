{% extends 'title.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <title>Stationary|Products</title>
</head>

<body>
    {% block content %}
    <div class="container-fluid" style="margin: 2%; width: auto;">
        <div class="row row-cols-1 row-cols-lg-4 g-3 g-lg-3">
            {% for p in product %}
            <div class="col">
                <div class="card p-3 border bg-light">
                    <img src="{{ p.image.url }}" class="card-img-top" alt="..." style="height: 200px;">

                    <div class="card-body">
                        <h5 class="card-title">{{ p.name }} </h5>
                        <p class="card-text">{{ p.discription }}</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>

</html>
